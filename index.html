<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <title>Blood Donation Form</title>
</head>
<body>
      <div class="container">
            <h1>User Record List</h1>
            <form action="">
            <div class="input-items">
            <label >Username</label><br>
            <input type="text" placeholder="Enter your username" class="input_item">
            </div>
            <div class="input-items">
            <label for="">Email Address</label><br>
            <input type="email" placeholder="Enter your email" class="input_item">
            </div>

            <div class="input-items">
            <label for="">Select your blood group</label><br>
            <select name="" id="" class="input_item" style="width: 100%;padding:5px 5px;">
                  <option value="A+">A+</option>
                  <option value="B+">B+</option>
                  <option value="O">O</option>
            </select>
            </div>

            <div class="input-items">
            <label for="">Enter your address</label><br>
            <textarea name="" id="" cols="100" rows="5" class="input_item" style="width: 100%;"></textarea>
            </div>

            <div class="input-items">
                  <label for="">Enter your phone number</label><br>
                  <input type="number" class="input_item">
            </div>

            <div class="input-items">
                  <label for="">Any Other details regarding your mediacal health</label><br>
                  <textarea name="" id="" cols="100" rows="5" class="input_item" style="width: 100%;"></textarea>
            </div>

            <input type="submit" value="submit" class="submit-btn"></input>
      </form>
</div>
</body>
</html>
